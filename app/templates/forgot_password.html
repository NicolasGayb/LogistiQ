<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - LogistiQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6f2ea, #c1e1c1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-card {
            background: #fff;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        .forgot-card h2 {
            color: #2e7d32;
            margin-bottom: 0.5rem;
        }

        .forgot-card p {
            color: #555;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2e7d32;
        }

        input, button {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input {
            border: 1px solid #a5d6a7;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 6px rgba(46, 125, 50, 0.3);
        }

        button {
            border: none;
            background-color: #2e7d32;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1b5e20;
        }

        .extra-links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Mensagens flash */
        .alert {
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #c8e6c9;
            color: #1b5e20;
            margin-bottom: 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="forgot-card">
        <h2>Redefinir Senha</h2>
        <p>Digite seu e-mail para receber o link de redefinição.</p>

        <!-- Mensagens flash -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.forgot_password') }}" novalidate>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <button type="submit">Enviar link de redefinição</button>
        </form>

        <div class="extra-links">
            <a href="{{ url_for('auth.login') }}">&larr; Voltar ao login</a>
        </div>
    </div>
</body>
</html>
