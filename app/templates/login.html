<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - LogistiQ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Reset e corpo */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e6f2ea, #c1e1c1);
        }

        /* Card de login */
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .login-card h2 {
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }

        /* Inputs */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            text-align: left;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #a5d6a7;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.4);
        }

        /* Botão */
        .login-card button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #2e7d32;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-card button:hover {
            background-color: #1b5e20;
        }

        /* Links extras */
        .extra-links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        /* Mensagens flash */
        .alert {
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #c8e6c9;
            color: #1b5e20;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Bem-vindo ao LogistiQ</h2>

        <!-- Mensagens de alerta -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- Formulário de login -->
        <form action="{{ url_for('auth.login') }}" method="POST" novalidate>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div class="extra-links">
            <p>Não tem conta? <a href="{{ url_for('auth.registro') }}">Cadastre-se</a></p>
            <p><a href="{{ url_for('auth.forgot_password') }}">Esqueceu a senha?</a></p>
        </div>
    </div>

</body>
</html>
