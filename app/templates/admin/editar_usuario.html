{% extends "navbar.html" %}

{% block title %}Editar Usu치rio{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Editar Usu치rio</h2>
    <a href="{{ url_for('admin.usuarios') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Voltar
    </a>
</div>

<form method="post">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" required>
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
    </div>

    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Deixe vazio para manter a senha atual">
    </div>

    <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role" required>
            <option value="administrador" {% if usuario.role == 'administrador' %}selected{% endif %}>Administrador</option>
            <option value="supervisor" {% if usuario.role == 'supervisor' %}selected{% endif %}>Supervisor</option>
            <option value="usuario" {% if usuario.role == 'usuario' %}selected{% endif %}>Usu치rio</option>
            <option value="convidado" {% if usuario.role == 'convidado' %}selected{% endif %}>Convidado</option>
        </select>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="1" id="ativo" name="ativo" {% if usuario.ativo %}checked{% endif %}>
        <label class="form-check-label" for="ativo">
            Ativo
        </label>
    </div>

    <button type="submit" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Atualizar Usu치rio</button>
</form>
{% endblock %}
