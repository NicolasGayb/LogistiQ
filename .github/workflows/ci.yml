name: CI/CD LogistiQ

on:
  pull_request:
    branches: [main]

jobs:
  # ========================
  # ğŸ”¹ TESTES BACKEND (pytest)
  # ========================
  test:
    name: ğŸ§  Testes UnitÃ¡rios (Pytest)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ§ª Executar testes com cobertura
        run: |
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings --cov=app --cov-report=term-missing

      - name: ğŸ“¤ Upload do relatÃ³rio de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage

  # ========================
  # ğŸ”¹ TESTES E2E (Cypress)
  # ========================
  e2e:
    name: ğŸŒ Testes E2E (Cypress)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          npm ci

      - name: ğŸš€ Iniciar servidor Flask
        env:
          FLASK_APP: run.py
          FLASK_ENV: testing
        run: |
          python -m venv venv
          source venv/bin/activate
          nohup python run.py &
          echo "â³ Aguardando o servidor iniciar..."
          sleep 10
          curl -I http://127.0.0.1:5000 || echo "âš ï¸ Servidor nÃ£o respondeu"

      - name: ğŸ§© Criar usuÃ¡rios de teste
        run: |
          source venv/bin/activate
          python - <<'PYCODE'
          from app import create_app, db
          from app.models import Usuario
          from werkzeug.security import generate_password_hash

          app = create_app()
          with app.app_context():
              db.create_all()

              def criar_usuario(nome, username, email, senha, role, ativo=True):
                from app.models import Usuario
                if not Usuario.query.filter_by(email=email).first():
                  user = Usuario(
                      nome=nome,
                      username=username,
                      email=email,
                      senha=generate_password_hash("senha_teste"),
                      role=role,
                      ativo=ativo
                  )
                  db.session.add(user)
                  db.session.commit()
                  print(f"âœ… UsuÃ¡rio '{nome}' ({role}) criado com sucesso.")
                else:
                  print(f"â„¹ï¸ UsuÃ¡rio com email '{email}' jÃ¡ existe. Pulando criaÃ§Ã£o.")

              criar_usuario("Teste Cypress", "TesteCypress", "teste@example.com", "senha_teste", "administrador")
              criar_usuario("Teste Supervisor", "TesteSupervisor", "teste_supervisor@example.com", "senha_teste", "supervisor")
              criar_usuario("Teste Usuario", "TesteUsuario", "teste_usuario@example.com", "senha_teste", "usuario")
              criar_usuario("Teste Convidado", "TesteConvidado", "teste_convidado@example.com", "senha_teste", "convidado")
              criar_usuario("Teste Inativo", "TesteInativo", "teste_inativo@example.com", "senha_teste", "usuario", ativo=False)
          PYCODE

      - name: ğŸ§ª Executar testes Cypress
        env:
          CYPRESS_BASE_URL: http://localhost:5000
        run: npx cypress run --browser chrome --reporter mochawesome --reporter-options "reportDir=cypress/reports,overwrite=false,html=false,json=true"

      - name: ğŸ“Š Mesclar relatÃ³rios Cypress
        if: always()
        run: |
          echo "ğŸ“¦ Mesclando relatÃ³rios JSON com Node..."
          node merge-reports.js

      - name: ğŸ¨ Gerar relatÃ³rio HTML
        if: always()
        run: |
          echo "ğŸ¨ Gerando relatÃ³rio HTML final..."
          npx marge cypress/reports/merged.json -f index -o cypress/reports/html

      - name: ğŸ“¤ Upload do relatÃ³rio Cypress
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html

  # ========================
  # ğŸ”¹ PUBLICAÃ‡ÃƒO DO DASHBOARD + DOCS
  # ========================
  publish-report:
    name: ğŸ“Š Publicar RelatÃ³rio QA + DocumentaÃ§Ã£o
    runs-on: ubuntu-latest
    needs: e2e
    if: always()  # publica mesmo se houver falhas

    steps:
      - name: ğŸ“¥ Checkout repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“¥ Baixar artefato de relatÃ³rio
        uses: actions/download-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html

      # ğŸ§¾ HistÃ³rico de execuÃ§Ãµes
      - name: ğŸ§¾ Atualizar histÃ³rico de execuÃ§Ãµes
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          mkdir -p cypress/reports/html/history
          HIST_FILE="cypress/reports/html/history/history.json"

          if [ ! -f "$HIST_FILE" ]; then
            echo "[]" > "$HIST_FILE"
          fi

          PASSES=$(jq '.stats.passes' cypress/reports/report.json)
          FAILS=$(jq '.stats.failures' cypress/reports/report.json)
          TOTAL=$(jq '.stats.tests' cypress/reports/report.json)
          DURATION=$(jq '.stats.duration' cypress/reports/report.json)
          DATE=$(date +"%Y-%m-%d %H:%M:%S")

          jq ". += [{date:\"$DATE\", passes:$PASSES, fails:$FAILS, total:$TOTAL, duration:$DURATION}]" "$HIST_FILE" > tmp.$$.json && mv tmp.$$.json "$HIST_FILE"
          jq '.[-5:]' "$HIST_FILE" > tmp.$$.json && mv tmp.$$.json "$HIST_FILE"

      # ğŸ“˜ DocumentaÃ§Ã£o TÃ©cnica
      - name: ğŸ“ Gerar documentaÃ§Ã£o tÃ©cnica (Markdown)
        run: |
          mkdir -p docs
          REPORT="docs/test-report.md"
          DATE=$(date +"%Y-%m-%d %H:%M:%S")
          COMMIT=$(git rev-parse --short HEAD)
          AUTHOR=$(git log -1 --pretty=format:'%an')
          BRANCH=${GITHUB_REF##*/}
          PASSES=$(jq '.stats.passes' cypress/reports/report.json)
          FAILS=$(jq '.stats.failures' cypress/reports/report.json)
          TOTAL=$(jq '.stats.tests' cypress/reports/report.json)
          DURATION=$(jq '.stats.duration' cypress/reports/report.json)

          echo "# ğŸ“˜ LogistiQ - RelatÃ³rio TÃ©cnico de Testes Automatizados" > $REPORT
          echo "" >> $REPORT
          echo "**Ãšltima execuÃ§Ã£o:** $DATE" >> $REPORT
          echo "**Branch:** \`$BRANCH\`" >> $REPORT
          echo "**Commit:** \`$COMMIT\`" >> $REPORT
          echo "**Autor:** $AUTHOR" >> $REPORT
          echo "" >> $REPORT
          echo "---" >> $REPORT
          echo "" >> $REPORT
          echo "## ğŸŒ Testes E2E (Cypress)" >> $REPORT
          echo "- Total de testes: $TOTAL" >> $REPORT
          echo "- Sucessos: $PASSES âœ…" >> $REPORT
          echo "- Falhas: $FAILS âŒ" >> $REPORT
          echo "- DuraÃ§Ã£o: $((DURATION / 1000))s" >> $REPORT
          echo "- HistÃ³rico visual: [ğŸ“Š Dashboard QA](https://nicolasgayb.github.io/LogistiQ)" >> $REPORT
          echo "" >> $REPORT
          echo "---" >> $REPORT
          echo "_Gerado automaticamente pelo pipeline CI/CD do LogistiQ._" >> $REPORT

      # ğŸ§¾ Commit automÃ¡tico da documentaÃ§Ã£o no repositÃ³rio
      - name: ğŸ“¦ Commit & Push da DocumentaÃ§Ã£o
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/test-report.md
          git commit -m "ğŸ“˜ AtualizaÃ§Ã£o automÃ¡tica da documentaÃ§Ã£o tÃ©cnica de testes"
          git push origin main || true

      # ğŸŒ Publicar Dashboard QA no GitHub Pages
      - name: ğŸŒ Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: cypress/reports/html
          commit_message: "ğŸ“Š AtualizaÃ§Ã£o automÃ¡tica do relatÃ³rio Cypress + histÃ³rico + documentaÃ§Ã£o"