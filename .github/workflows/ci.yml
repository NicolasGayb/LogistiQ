name: CI/CD LogistiQ ğŸ§ªğŸš€

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ========================
  # ğŸ”¹ TESTES BACKEND (pytest)
  # ========================
  test:
    name: ğŸ§  Testes UnitÃ¡rios (Pytest)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ§ª Executar testes com cobertura
        run: |
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings --cov=app --cov-report=term-missing

      - name: ğŸ“¤ Upload do relatÃ³rio de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage

  # ========================
  # ğŸ”¹ TESTES E2E (Cypress)
  # ========================
  e2e:
    name: ğŸŒ Testes E2E (Cypress)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependÃªncias do Cypress
        run: npm ci

      - name: ğŸš€ Iniciar servidor Flask
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          nohup python run.py &
          sleep 10

      - name: ğŸ§ª Executar testes Cypress
        run: npx cypress run --browser chrome

      - name: ğŸ“Š Gerar relatÃ³rio Cypress (Mochawesome)
        if: always()
        run: |
          mkdir -p cypress/reports/html
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json
          npx marge cypress/reports/report.json -f report -o cypress/reports/html
          cp cypress/reports/report.json cypress/reports/html/
          cp cypress/reports/dashboard.html cypress/reports/html/ || true

      - name: ğŸ“¤ Upload do relatÃ³rio Cypress
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html

  # ========================
  # ğŸ”¹ PUBLICAÃ‡ÃƒO DO DASHBOARD
  # ========================
  publish-report:
    name: ğŸ“Š Publicar RelatÃ³rio QA (GitHub Pages)
    runs-on: ubuntu-latest
    needs: e2e
    if: always()  # publica mesmo se houver falhas

    steps:
      - name: ğŸ“¥ Baixar artefato de relatÃ³rio
        uses: actions/download-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html

      - name: ğŸŒ Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: cypress/reports/html
          commit_message: "ğŸ“Š AtualizaÃ§Ã£o automÃ¡tica do relatÃ³rio Cypress"

  # ========================
  # ğŸ”¹ DEPLOY NO SERVIDOR
  # ========================
  deploy:
    name: ğŸš€ Deploy ProduÃ§Ã£o (Servidor LogistiQ)
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: âš™ï¸ Instalar dependÃªncias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¡ Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          debug: true
          script_stop: true
          script: |
            PROJECT_DIR="/home/logistiq/LogistiQ"
            VENV_DIR="$PROJECT_DIR/venv"

            echo "ğŸ”¹ Ajustando permissÃµes..."
            sudo chown -R $USER:$USER $PROJECT_DIR || true

            echo "ğŸ”¹ Atualizando repositÃ³rio..."
            cd $PROJECT_DIR
            git config --global --add safe.directory $PROJECT_DIR
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ”¹ Recriando ambiente virtual..."
            if [ ! -d "$VENV_DIR" ]; then
              python3 -m venv $VENV_DIR
            fi
            source $VENV_DIR/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸ”¹ Reiniciando serviÃ§os..."
            sudo systemctl reload logistiq || sudo systemctl restart logistiq
            sudo systemctl restart nginx

            echo "âœ… Deploy concluÃ­do com sucesso!"
            echo "ğŸ”— Acesse: https://logistiq.studio"