name: CI/CD LogistiQ ğŸ§ªğŸš€

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ========================
  # ğŸ”¹ TESTES BACKEND (pytest)
  # ========================
  test:
    name: ğŸ§  Testes UnitÃ¡rios (Pytest)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ§ª Executar testes com cobertura
        run: |
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings --cov=app --cov-report=term-missing

      - name: ğŸ“¤ Upload do relatÃ³rio de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage

  # ========================
  # ğŸ”¹ TESTES E2E (Cypress)
  # ========================
  e2e:
    name: ğŸŒ Testes E2E (Cypress)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¦ Instalar dependÃªncias do Cypress
        run: npm ci

      - name: ğŸš€ Iniciar servidor Flask
        env:
          FLASK_APP: run.py
          FLASK_ENV: testing
        run: |
          python -m venv venv
          nohup flask run --host=0.0.0.0 --port=5000 &
          echo "â³ Aguardando o servidor iniciar..."
          sleep 10
          curl -I http://127.0.0.1:5000 || echo "âš ï¸ Servidor nÃ£o respondeu"

      - name: ğŸ§© Criar usuÃ¡rio administrador de teste
        run: |
          source venv/bin/activate
          python - <<'PYCODE'
          from app import create_app, db
          from app.models import Usuario
          from werkzeug.security import generate_password_hash

          app = create_app()
          with app.app_context():
              db.create_all()
              user = Usuario.query.filter_by(email="teste@example.com").first()
              if not user:
                  admin = Usuario(
                      nome="Teste Cypress",
                      email="teste@example.com",
                      senha=generate_password_hash("senha_teste"),
                      role="administrador",
                      ativo=True
                  )
                  db.session.add(admin)
                  db.session.commit()
                  print("âœ… UsuÃ¡rio administrador criado: teste@example.com / senha_teste")
              else:
                  print("â„¹ï¸ UsuÃ¡rio de teste jÃ¡ existe.")
          PYCODE

      - name: ğŸ§ª Executar testes Cypress
        env:
          CYPRESS_BASE_URL: http://localhost:5000
        run: npx cypress run --browser chrome

      - name: ğŸ“Š Gerar relatÃ³rio Cypress (Mochawesome)
        if: always()
        run: |
          mkdir -p cypress/reports/html
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json
          npx marge cypress/reports/report.json -f report -o cypress/reports/html
          cp cypress/reports/report.json cypress/reports/html/
          cp cypress/reports/dashboard.html cypress/reports/html/ || true

      - name: ğŸ“¤ Upload do relatÃ³rio Cypress
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html

  # ========================
  # ğŸ”¹ PUBLICAÃ‡ÃƒO DO DASHBOARD + DOCS
  # ========================
  publish-report:
    name: ğŸ“Š Publicar RelatÃ³rio QA + DocumentaÃ§Ã£o
    runs-on: ubuntu-latest
    needs: e2e
    if: always()  # publica mesmo se houver falhas

    steps:
      - name: ğŸ“¥ Checkout repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“¥ Baixar artefato de relatÃ³rio
        uses: actions/download-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/html

      # ğŸ§¾ HistÃ³rico de execuÃ§Ãµes
      - name: ğŸ§¾ Atualizar histÃ³rico de execuÃ§Ãµes
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          mkdir -p cypress/reports/html/history
          HIST_FILE="cypress/reports/html/history/history.json"

          if [ ! -f "$HIST_FILE" ]; then
            echo "[]" > "$HIST_FILE"
          fi

          PASSES=$(jq '.stats.passes' cypress/reports/report.json)
          FAILS=$(jq '.stats.failures' cypress/reports/report.json)
          TOTAL=$(jq '.stats.tests' cypress/reports/report.json)
          DURATION=$(jq '.stats.duration' cypress/reports/report.json)
          DATE=$(date +"%Y-%m-%d %H:%M:%S")

          jq ". += [{date:\"$DATE\", passes:$PASSES, fails:$FAILS, total:$TOTAL, duration:$DURATION}]" "$HIST_FILE" > tmp.$$.json && mv tmp.$$.json "$HIST_FILE"
          jq '.[-5:]' "$HIST_FILE" > tmp.$$.json && mv tmp.$$.json "$HIST_FILE"

      # ğŸ“˜ DocumentaÃ§Ã£o TÃ©cnica
      - name: ğŸ“ Gerar documentaÃ§Ã£o tÃ©cnica (Markdown)
        run: |
          mkdir -p docs
          REPORT="docs/test-report.md"
          DATE=$(date +"%Y-%m-%d %H:%M:%S")
          COMMIT=$(git rev-parse --short HEAD)
          AUTHOR=$(git log -1 --pretty=format:'%an')
          BRANCH=${GITHUB_REF##*/}
          PASSES=$(jq '.stats.passes' cypress/reports/report.json)
          FAILS=$(jq '.stats.failures' cypress/reports/report.json)
          TOTAL=$(jq '.stats.tests' cypress/reports/report.json)
          DURATION=$(jq '.stats.duration' cypress/reports/report.json)

          echo "# ğŸ“˜ LogistiQ - RelatÃ³rio TÃ©cnico de Testes Automatizados" > $REPORT
          echo "" >> $REPORT
          echo "**Ãšltima execuÃ§Ã£o:** $DATE" >> $REPORT
          echo "**Branch:** \`$BRANCH\`" >> $REPORT
          echo "**Commit:** \`$COMMIT\`" >> $REPORT
          echo "**Autor:** $AUTHOR" >> $REPORT
          echo "" >> $REPORT
          echo "---" >> $REPORT
          echo "" >> $REPORT
          echo "## ğŸŒ Testes E2E (Cypress)" >> $REPORT
          echo "- Total de testes: $TOTAL" >> $REPORT
          echo "- Sucessos: $PASSES âœ…" >> $REPORT
          echo "- Falhas: $FAILS âŒ" >> $REPORT
          echo "- DuraÃ§Ã£o: $((DURATION / 1000))s" >> $REPORT
          echo "- HistÃ³rico visual: [ğŸ“Š Dashboard QA](https://nicolasgayb.github.io/LogistiQ)" >> $REPORT
          echo "" >> $REPORT
          echo "---" >> $REPORT
          echo "_Gerado automaticamente pelo pipeline CI/CD do LogistiQ._" >> $REPORT

      # ğŸ§¾ Commit automÃ¡tico da documentaÃ§Ã£o no repositÃ³rio
      - name: ğŸ“¦ Commit & Push da DocumentaÃ§Ã£o
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/test-report.md
          git commit -m "ğŸ“˜ AtualizaÃ§Ã£o automÃ¡tica da documentaÃ§Ã£o tÃ©cnica de testes"
          git push origin main || true

      # ğŸŒ Publicar Dashboard QA no GitHub Pages
      - name: ğŸŒ Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: cypress/reports/html
          commit_message: "ğŸ“Š AtualizaÃ§Ã£o automÃ¡tica do relatÃ³rio Cypress + histÃ³rico + documentaÃ§Ã£o"

  # ========================
  # ğŸ”¹ DEPLOY NO SERVIDOR
  # ========================
  deploy:
    name: ğŸš€ Deploy ProduÃ§Ã£o (Servidor LogistiQ)
    runs-on: ubuntu-latest
    needs: [test, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: âš™ï¸ Instalar dependÃªncias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¡ Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          debug: true
          script_stop: true
          script: |
            PROJECT_DIR="/home/logistiq/LogistiQ"
            VENV_DIR="$PROJECT_DIR/venv"

            echo "ğŸ”¹ Ajustando permissÃµes..."
            sudo chown -R $USER:$USER $PROJECT_DIR || true

            echo "ğŸ”¹ Atualizando repositÃ³rio..."
            cd $PROJECT_DIR
            git config --global --add safe.directory $PROJECT_DIR
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ”¹ Recriando ambiente virtual..."
            if [ ! -d "$VENV_DIR" ]; then
              python3 -m venv $VENV_DIR
            fi
            source $VENV_DIR/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸ”¹ Reiniciando serviÃ§os..."
            sudo systemctl reload logistiq || sudo systemctl restart logistiq
            sudo systemctl restart nginx

            echo "âœ… Deploy concluÃ­do com sucesso!"
            echo "ğŸ”— Acesse: https://logistiq.studio"