name: ğŸš€ Deploy ProduÃ§Ã£o (Servidor LogistiQ)

on:
  push:
    branches: [ main ]      # ğŸ”¹ Roda automaticamente ao fazer merge/push na main
  workflow_dispatch:         # ğŸ”¹ Permite executar manualmente no GitHub

permissions:
  actions: read
  contents: read

jobs:
  # ==============================
  # ğŸ” Aguarda CI/CD anterior
  # ==============================
  wait-for-tests:
    name: âœ… Verificar se o CI passou
    runs-on: ubuntu-latest
    steps:
      - name: â³ Aguardando conclusÃ£o do CI/CD
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: 'CI/CD LogistiQ'   # ğŸ”¹ Nome do workflow de testes (ajuste se o teu for diferente)
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15              # Checa a cada 15 segundos

  # ==============================
  # ğŸš€ Deploy no Servidor LogistiQ
  # ==============================
  deploy:
    name: ğŸš€ Deploy ProduÃ§Ã£o (Servidor LogistiQ)
    runs-on: ubuntu-latest
    needs: wait-for-tests
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.base_ref == 'main' && github.event.pull_request.merged == true)

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: âš™ï¸ Instalar dependÃªncias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¡ Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          debug: true
          script_stop: true
          script: |
            PROJECT_DIR="/home/logistiq/LogistiQ"
            VENV_DIR="$PROJECT_DIR/venv"

            echo "ğŸ”¹ Ajustando permissÃµes..."
            sudo chown -R $USER:$USER $PROJECT_DIR || true

            echo "ğŸ”¹ Atualizando repositÃ³rio..."
            cd $PROJECT_DIR
            git config --global --add safe.directory $PROJECT_DIR
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ”¹ Recriando ambiente virtual..."
            if [ ! -d "$VENV_DIR" ]; then
              python3 -m venv $VENV_DIR
            fi
            source $VENV_DIR/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸ”¹ Reiniciando serviÃ§os..."
            sudo systemctl reload logistiq || sudo systemctl restart logistiq
            sudo systemctl restart nginx

            echo "âœ… Deploy concluÃ­do com sucesso!"
            echo "ğŸ”— Acesse: https://logistiq.studio"